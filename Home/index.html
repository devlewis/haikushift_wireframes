<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav role="navigation">Haiku Shift</nav>
    <main role="main">
      <header role="banner">
        <h1>Haiku Shift</h1>
      </header>
      <button class="big">New Haiku</button>
      <button class="big">HaikuShift</button>
      <button class="big">See all</button>
      <p>
        Haiku Shift is a platform where users can auto-generate new haikus by
        using a madlibs-style form. Users can also view all previously created
        haikus. Finally, users can view a randomly generated haiku - based on
        the inputs of previous users.
      </p>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
