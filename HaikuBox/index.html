<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HaikuBox Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav role="navigation">Haiku Shift</nav>
    <main role="main">
      <header role="banner">
        <h1>Haiku #4</h1>
      </header>
      <section class="container">
        <div class="haiku_box">
          <p class="bigger">
            Lorem ipsum do<br />
            lor sit amet, consectet<br />
            ur adipiscing
          </p>
          <p>Created April 22, 2020</p>
          <p>Written by: Penname #1</p>
        </div>
      </section>
      <p class="big">
        A study in haiku anarchy: click the HaikuShift button to combine random
        phrases from the existing haikus. You may discover a beautiful new poem.
        . .
      </p>
      <div class="buttonbox">
        <button class="big">New Haiku</button>
        <button class="big">HaikuShift</button>
        <button class="big">See all</button>
      </div>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
